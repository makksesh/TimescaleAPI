version: '3.8'

services:
  db:
    image: postgres:16
    container_name: timescale-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: timescaledb
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  api:
    image: timescale-api:latest
    pull_policy: never
    container_name: timescale-api
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: "Host=db;Port=5432;Database=timescaledb;Username=postgres;Password=postgres"
    depends_on:
      - db

volumes:
  db-data:
